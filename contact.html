<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/styles.css">
    <title>アブそる手闇</title>

</head>

<body>


    <main class="container">

        <header class="header">

            <nav class="header__nav">

                <img class="header__nav__logo" src="./assets/images/" alt="Absolute Yami logo">

                <ul class="header__nav__nav-bar">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Merch</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>

                <a href="#" target="_blank" rel="noopener noreferrer"><span class="fab fa-instagram"></span></a>
                <a href="#" target="_blank" rel="noopener noreferrer"><span class="fab fa-twitter"></span></a>

            </nav>

            <h1 class="header__phrase">

                Please feel free to <span class="orange">f*#$?!g</span> contact us

            </h1>

        </header>

        <form class="container__form">
            
			<label for="name">Name<span class="orange">*</span></label>
			<br>
			<input type="text" id="name" placeholder="Your name here" required>
			<br>
			<label for="email">Email<span class="orange">*</span></label>
			<br>
			<input type="text" id="email" placeholder="Your email here" required>
			<br>
			<textarea name="message" id="message" cols="30" rows="10">Your message here</textarea>
			<br>
			<button type="submit">Submit</button>

		</form>

    </main>

    <footer class="footer">

        <div class="footer__header">
            <img class="footer__header__logo" src="./assets/images/" alt="Absolute Yami logo">
            <div class="footer__header__social">
                <a href="#" target="_blank" rel="noopener noreferrer"><span class="fab fa-instagram"></span></a>
                <a href="#" target="_blank" rel="noopener noreferrer"><span class="fab fa-twitter"></span></a>
            </div>
        </div>
        <h6>Designed & developed by <a href="https://github.com/Seezly" target="_blank"
                rel="noopener noreferrer">Seezly</a>.</h6>

    </footer>

</body>

</html>
