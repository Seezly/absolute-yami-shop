<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/styles.css">
    <title>アブそる手闇</title>

</head>

<body>

    <header class="header --half">

        <nav class="header__nav">

            <img class="header__nav__logo" src="./assets/images/logo.png" alt="Absolute Yami logo">

            <ul class="header__nav__nav-bar">
                <li><a href="#">Home</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Merch</a></li>
                <li><a href="#">Contact</a></li>
            </ul>

            <a href="#" target="_blank" rel="noopener noreferrer"><span class="fab fa-instagram"></span></a>
            <a href="#" target="_blank" rel="noopener noreferrer"><span class="fab fa-twitter"></span></a>

        </nav>

        <h1 class="header__phrase">

            I can't afford a <span class="orange">f*#$?!g manga</span>
            <br>
            Please <span class="orange">don't disturb</span> my fap

        </h1>

    </header>

    <main class="container">

        <form class="container__form">
            
			<label for="name">Name<span class="orange">*</span></label>
			<br>
			<input type="text" id="name" placeholder="Your name here" required>
			<br>
			<label for="email">Email<span class="orange">*</span></label>
			<br>
			<input type="text" id="email" placeholder="Your email here"
				pattern="/^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/" required>
			<br>
			<label for="message">Message<span class="orange">*</span></label>
			<br>
			<textarea name="message" id="message" cols="30" rows="10" placeholder="Your message here" required></textarea>
			<br>
			<button type="submit">Submit</button>

		</form>

    </main>

    <footer class="footer">

        <div class="footer__header">
            <div class="footer__header__social">
                <a href="#" target="_blank" rel="noopener noreferrer"><span class="fab fa-instagram"></span></a>
                <a href="#" target="_blank" rel="noopener noreferrer"><span class="fab fa-twitter"></span></a>
            </div>
        </div>
        <h6>Designed & developed by <a href="https://github.com/Seezly" target="_blank" rel="noopener noreferrer">Seezly</a>.</h6>

    </footer>

    <script src="./js/index.js" type="module"></script>

</body>

</html>
